name: Inactivity Check

on:
  schedule:
    # Run the job every 15 minutes
    - cron: '*/15 * * * *'

jobs:
  check-inactivity:
    runs-on: ubuntu-latest
    steps:
      - name: Make Request to API
        run: |
          curl -X GET https://matcha-find-your-date.vercel.app/api/check-inactivity
